{% if jekyll.environment == "production" %}
    <!-- Google AdSense -->
    <ins class="adsbygoogle" id="{{ include.id }}"
        style="display:block"
        data-ad-client="ca-{{ site.google.adsense.publisher_id }}"

        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <!-- End Google AdSense -->
{% endif %}
