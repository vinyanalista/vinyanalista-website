<p class='text-center'>
    <a href='{{ include.src }}' title='{{ include.caption }}'>
        <img src='{{ include.src }}' alt='{{ include.caption }}' class='img-responsive img-thumbnail'>
    </a>
</p>
{% if include.caption %}
<p class='text-center'>
    <em>
        {{ include.caption }}
    </em>
</p>
{% endif %}
