<p class='text-center'>
    <a href='{% if include.link %}{{ include.link }}{% else %}{{ include.src }}{% endif %}' title='{{ include.caption }}'>
        <img src='{{ include.src }}' alt='{{ include.caption }}' class='img-responsive img-thumbnail'>
    </a>
    {% if include.caption %}
    <em class='caption'>
        {{ include.caption }}
    </em>
    {% endif %}
</p>
