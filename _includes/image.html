<p class='no-ads-here text-center' itemscope itemtype='http://schema.org/ImageObject'>
    <a href='{% if include.link %}{{ include.link }}{% else %}{{ include.src }}{% endif %}' title='{{ include.caption }}'>
        <img src='{{ include.src }}' alt='{{ include.caption }}' class='img-responsive img-thumbnail' itemprop='contentUrl'>
    </a>
    {% if include.caption %}
    <em class='caption' itemprop='description'>
        {{ include.caption }}
    </em>
    {% endif %}
</p>
